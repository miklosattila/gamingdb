<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymleaf.org">

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Register</title>

<link rel="stylesheet" type="text/css" href="/css/home.css"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script type="text/javascript" src="/js/home.js"></script>

</head>


<body>

<!-- Categories nav. -->

<div id="CategNav" class="overlay">
	<!-- Button to close the overlay navigation -->
	<a href="javascript:void(0)" class="closeButton" onclick="closeNav()">&times;</a>
	<div class="overlay-content">
		<a href="actionPage.html">Action</a>
		<a href="#">Sport</a>
		<a href="#">Strategy</a>
		<a href="#">Simulation</a>
		<a href="#">Racing</a>
		<a href="#">Adventure</a>
		<a href="#">Online</a>
	</div>
</div>

<!-- Header -->
<!-- A navigacios sav: -->

<div class="Header">
			
	<div>
		<a href="homePage.html" id="homePage"><button id="home_button">GAMINGDb</button></a>
	</div>
			
	<div>
		<!--<span style="font-size:30px;cursor:pointer" onclick="openNav()">Categories</span>-->
		<span onclick="openNav()">Categories</span>
	</div>

	<div>
		<form class="searchBar" action="homePage.html">
			<input type="text" placeholder="Search.." name="search">
			<button type="submit"><i class="fa fa-search"></i></button>
		</form>
	</div>

	<div class="logIn_button">
		<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>
	</div>
</div>

<!-- A login szerkezete: -->

<div id="id01" class="modal">
  
	<form class="modal-content animate" action="homePage.html" method="post">
		<div class="imgcontainer">
			<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
			<img src="/img/avatar2.png" alt="Avatar" class="avatar">
		</div>
		  
		<div class="container">
			<label for="uname"><b>Username</b></label>
			<input type="text" placeholder="Enter Username" name="uname">
		  
			<label for="psw"><b>Password</b></label>
			<input type="password" placeholder="Enter Password" name="psw">
				  
			<button type="submit">Login</button>
			
			<input type="checkbox" id="check" checked="checked" name="remember">
			<label for="check">Remember me</label>
			
		</div>
		
		 
		<div class="container" style="background-color:#f1f1f1">
			<button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
			<button type="button" onclick="location.href='registerPage.html'" class="regbtn">Register</button>
			<span class="psw"><a href="forgotPasswd.html">Forgot password?</a></span>
		</div>
	</form>
</div>

<form action="/registerPage.html">
    <div class="reg_container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" id="email" required>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

        <label for="psw-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
        <hr>
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

        <button type="submit" class="registerbtn">Register</button>
    </div>

</form>


</body>


</html>
